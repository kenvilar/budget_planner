<title>Budget Planner</title>

<body>
	<div data-role="page" class="type-home" data-icon="loading"
		style="background-image: url('images/background.png'); background-attachment: fixed; background-repeat: repeat-y; background-size: 100% 100%;">
		<div data-role="content" id="btnLoad">
			<br> <br>
			<center>
				<img src="images/logo.png" height="130px" width="275px">
			</center>
			<br>
			<div class="content-primary">
				<ul data-role="listview" data-inset="true" data-theme="b">
					<li><a href="#popupcreatenewbudget" data-rel="popup"
						data-position-to="window" data-transition="pop" data-theme="a">Create
							New Budget</a></li>
					<div data-role="popup" id="popupcreatenewbudget" data-theme="a"
						class="ui-corner-all">
						<form>
							<div style="padding: 10px 20px;">
								<h3>Please input your new budget</h3>
								<label for="un" class="ui-hidden-accessible">New Budget:</label>
								<input type="text" name="createBudget" id="cb" value=""
									placeholder="" data-theme="a">
								<button type="submit"
									class="ui-btn ui-corner-all ui-shadow ui-btn-b">Submit</button>
								<button type="submit"
									class="ui-btn ui-corner-all ui-shadow ui-btn-b" data-rel="back">Cancel</button>
							</div>
						</form>
					</div>
					<li><a href="index.html">Edit Budget</a></li>
				</ul>
			</div>
		</div>
	</div>
